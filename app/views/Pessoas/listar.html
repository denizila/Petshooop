#{extends 'main.html' /}
#{set title:'Listagem de Pessoas cadastradas' /}



<table class="table table-dark table-striped-columns" border="1">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th>
     
    </tr>
  </thead>
  <tbody class="table-group-divider">
  	#{list items:pessoas, as:'p'}
	    <tr>
	      <th>${p.id}</th>
	      <td>${p.nome}</td>
	      <td>${p.email}</td>
	      <td>${p.telefone}</td>
	      <td>${p.endereco}</td>
	      <td>
	      	<a href="@{Pessoas.editar(p.id)}">Editar</a>
	      	<a href="@{Pessoas.remover(p.id)}">Remover</a>
	      </td>
	    </tr>
	#{/list}
  </tbody>
</table>
